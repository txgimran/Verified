<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .verification-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .content {
            padding: 30px;
        }

        .verification-steps {
            margin-bottom: 25px;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .step.active {
            background: #f0f3ff;
            border-left: 4px solid #667eea;
        }

        .step.completed {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
        }

        .step.failed {
            background: #fff5f5;
            border-left: 4px solid #f56565;
        }

        .step-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            background: #e2e8f0;
            color: #4a5568;
            flex-shrink: 0;
        }

        .step.active .step-icon {
            background: #667eea;
            color: white;
        }

        .step.completed .step-icon {
            background: #48bb78;
            color: white;
        }

        .step.failed .step-icon {
            background: #f56565;
            color: white;
        }

        .step-text {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2px;
            font-size: 15px;
        }

        .step-description {
            font-size: 13px;
            color: #718096;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        #verifyBtn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.2s;
            font-weight: 600;
            width: 100%;
        }

        #verifyBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #verifyBtn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-box {
            margin-top: 20px;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-box.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
            display: block;
        }

        .result-box.warning {
            background: #feebc8;
            color: #744210;
            border: 1px solid #fbd38d;
            display: block;
        }

        .result-box.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
            display: block;
        }

        .result-box.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            flex: 1;
            max-width: 180px;
        }

        .close-btn {
            background: #f56565;
            color: white;
        }

        .close-btn:hover {
            background: #e53e3e;
            transform: translateY(-1px);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-container {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #718096;
            font-size: 13px;
            border-top: 1px solid #e2e8f0;
        }

        .telegram-warning {
            background: #feebc8;
            color: #744210;
            padding: 10px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            display: none;
            border-bottom: 1px solid #fbd38d;
        }

        .telegram-warning.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="telegram-warning" id="telegramWarning">
            ‚ö†Ô∏è Open in Telegram for verification
        </div>

        <div class="header">
            <h1>üîê Device Verification</h1>
        </div>

        <div class="content">
            <div class="verification-steps">
                <div class="step" id="step1">
                    <div class="step-icon">1</div>
                    <div class="step-text">
                        <div class="step-title">Environment Check</div>
                        <div class="step-description">Checking Telegram environment</div>
                    </div>
                </div>

                <div class="step" id="step2">
                    <div class="step-icon">2</div>
                    <div class="step-text">
                        <div class="step-title">Network Check</div>
                        <div class="step-description">Verifying internet connection</div>
                    </div>
                </div>

                <div class="step" id="step3">
                    <div class="step-icon">3</div>
                    <div class="step-text">
                        <div class="step-title">Security Scan</div>
                        <div class="step-description">Checking security status</div>
                    </div>
                </div>

                <div class="step" id="step4">
                    <div class="step-icon">4</div>
                    <div class="step-text">
                        <div class="step-title">Device Verification</div>
                        <div class="step-description">Completing verification</div>
                    </div>
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="button-container">
                <button id="verifyBtn">
                    <i class="fas fa-shield-alt"></i> Start Verification
                </button>
            </div>

            <div class="result-box" id="resultBox"></div>

            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="action-btn close-btn" id="closeBtn">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>

        <div class="footer">
            Telegram Device Verification ‚Ä¢ Secure System
        </div>
    </div>

    <script>
        (function() {
            // Get parameters from URL
            const params = new URLSearchParams(window.location.search);
            const webhookUrl = params.get("webhookUrl");
            const botId = params.get("botId");
            const userId = params.get("userId"); // New: Get user ID from URL
            
            // Quick validation
            if (!webhookUrl || !botId) {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: white;">
                        <h2>‚ö†Ô∏è Invalid Link</h2>
                        <p>Please use the correct verification link from Telegram.</p>
                    </div>
                `;
                return;
            }
            
            // DOM Elements
            const verifyBtn = document.getElementById('verifyBtn');
            const resultBox = document.getElementById('resultBox');
            const actionButtons = document.getElementById('actionButtons');
            const closeBtn = document.getElementById('closeBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const telegramWarning = document.getElementById('telegramWarning');
            const steps = [
                document.getElementById('step1'),
                document.getElementById('step2'),
                document.getElementById('step3'),
                document.getElementById('step4')
            ];
            
            // Telegram detection (FAST)
            function isTelegram() {
                if (typeof window.TelegramWebviewProxy !== 'undefined') return true;
                if (typeof window.Telegram !== 'undefined') return true;
                
                const ua = navigator.userAgent.toLowerCase();
                if (ua.includes('telegram')) return true;
                
                const ref = document.referrer.toLowerCase();
                if (ref.includes('telegram.org') || ref.includes('t.me')) return true;
                
                return false;
            }
            
            // Show/hide Telegram warning
            if (!isTelegram()) {
                telegramWarning.classList.add('show');
            }
            
            // Generate device ID (FAST)
            function getDeviceId() {
                let id = localStorage.getItem("dev_id");
                if (!id) {
                    const ts = Date.now().toString(36);
                    const rand = Math.random().toString(36).substring(2, 10);
                    const hash = (navigator.userAgent.length * 12345).toString(36);
                    id = `D${ts.slice(-6)}${rand.slice(0, 4)}${hash.slice(0, 4)}`;
                    localStorage.setItem("dev_id", id);
                }
                return id;
            }
            
            const deviceID = getDeviceId();
            
            // Check verification status with User ID matching logic
            function getVerificationStatus() {
                const verifications = JSON.parse(localStorage.getItem("bot_v") || "{}");
                const existing = verifications[botId];
                
                if (!existing) {
                    return { verified: false };
                }
                
                // Check if device ID matches
                if (existing.d === deviceID) {
                    // Check if user ID matches (if provided)
                    if (userId && existing.u === userId) {
                        return { 
                            verified: true, 
                            sameDevice: true, 
                            sameUser: true,
                            status: existing.s
                        };
                    } else if (userId && existing.u && existing.u !== userId) {
                        return { 
                            verified: true, 
                            sameDevice: true, 
                            sameUser: false,
                            status: existing.s
                        };
                    } else {
                        return { 
                            verified: true, 
                            sameDevice: true, 
                            sameUser: null, // User ID not stored before
                            status: existing.s
                        };
                    }
                }
                
                // Device ID doesn't match
                return { verified: false };
            }
            
            // Update UI functions
            function updateStep(stepIdx, status) {
                if (!steps[stepIdx]) return;
                
                const step = steps[stepIdx];
                step.className = 'step';
                step.classList.add(status);
                
                const icon = step.querySelector('.step-icon');
                if (status === 'completed') {
                    icon.innerHTML = '‚úì';
                } else if (status === 'failed') {
                    icon.innerHTML = '‚úó';
                }
                
                progressBar.style.width = `${(stepIdx + 1) * 25}%`;
            }
            
            function showResult(text, type) {
                resultBox.className = `result-box ${type}`;
                resultBox.innerHTML = text;
                resultBox.style.display = 'block';
            }
            
            function showActions() {
                actionButtons.style.display = 'flex';
            }
            
            // Async checks with timeout protection
            async function withTimeout(promise, ms, stepIdx, failStatus) {
                return new Promise(resolve => {
                    const timer = setTimeout(() => {
                        if (stepIdx !== undefined) updateStep(stepIdx, 'failed');
                        resolve(failStatus);
                    }, ms);
                    
                    promise.then(result => {
                        clearTimeout(timer);
                        resolve(result);
                    }).catch(() => {
                        clearTimeout(timer);
                        resolve(failStatus);
                    });
                });
            }
            
            // FAST Internet check (300ms timeout)
            async function checkInternet() {
                updateStep(1, 'active');
                
                const checks = [
                    fetch('https://www.google.com/generate_204', { mode: 'no-cors' }).then(() => true),
                    fetch('https://connectivitycheck.gstatic.com/generate_204', { mode: 'no-cors' }).then(() => true)
                ];
                
                const result = await Promise.race([
                    Promise.any(checks),
                    new Promise(r => setTimeout(() => r(false), 300))
                ]);
                
                if (result) {
                    updateStep(1, 'completed');
                    return true;
                } else {
                    updateStep(1, 'failed');
                    return false;
                }
            }
            
            // FAST VPN check (400ms timeout)
            async function checkVPN() {
                updateStep(2, 'active');
                
                try {
                    if (typeof RTCPeerConnection !== 'undefined') {
                        const rtc = new RTCPeerConnection({iceServers: []});
                        let vpnDetected = false;
                        
                        const check = new Promise(resolve => {
                            rtc.onicecandidate = (e) => {
                                if (e.candidate) {
                                    const cand = e.candidate.candidate.toLowerCase();
                                    if (cand.includes('.vpn.') || cand.includes('.proxy.')) {
                                        vpnDetected = true;
                                    }
                                }
                            };
                            setTimeout(() => resolve(vpnDetected), 200);
                        });
                        
                        rtc.createDataChannel('');
                        const offer = await rtc.createOffer();
                        await rtc.setLocalDescription(offer);
                        const result = await check;
                        rtc.close();
                        
                        updateStep(2, result ? 'failed' : 'completed');
                        return result;
                    }
                } catch (e) {
                    // WebRTC blocked
                }
                
                updateStep(2, 'completed');
                return false;
            }
            
            // Save verification with User ID
            function saveVerification(status, vpn = false) {
                const verifications = JSON.parse(localStorage.getItem("bot_v") || "{}");
                verifications[botId] = {
                    s: status,
                    v: vpn,
                    t: Date.now(),
                    d: deviceID,
                    u: userId || null // Store user ID if provided
                };
                localStorage.setItem("bot_v", JSON.stringify(verifications));
            }
            
            // Send webhook (NON-BLOCKING)
            function sendWebhook(data) {
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bot_id: botId,
                        device_id: deviceID,
                        user_id: userId || null,
                        timestamp: Date.now(),
                        ...data
                    })
                }).catch(() => {});
            }
            
            // Initialize verification state
            function initVerificationState() {
                const status = getVerificationStatus();
                
                if (status.verified) {
                    if (status.sameDevice && status.sameUser === true) {
                        // SAME DEVICE + SAME USER = Instant message
                        showResult('‚úÖ Device already verified', 'success');
                        verifyBtn.disabled = true;
                        verifyBtn.innerHTML = '‚úì Already Verified';
                        verifyBtn.style.background = '#48bb78';
                        showActions();
                        return true; // Already verified, stop here
                    } else if (status.sameDevice && status.sameUser === false) {
                        // SAME DEVICE + DIFFERENT USER = Don't show instant, allow verification
                        verifyBtn.disabled = false;
                        verifyBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Start Verification';
                        return false; // Continue with verification
                    } else if (status.sameDevice && status.sameUser === null) {
                        // SAME DEVICE + NO USER ID SAVED = Allow verification
                        verifyBtn.disabled = false;
                        verifyBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Start Verification';
                        return false; // Continue with verification
                    }
                }
                
                // Not verified or different device
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Start Verification';
                return false;
            }
            
            // MAIN VERIFICATION FUNCTION
            async function verifyDevice() {
                // Check initial verification state
                const status = getVerificationStatus();
                
                // If already verified with same user, stop here (shouldn't reach here but safety)
                if (status.verified && status.sameDevice && status.sameUser === true) {
                    showResult('‚úÖ Device already verified', 'success');
                    verifyBtn.disabled = true;
                    verifyBtn.innerHTML = '‚úì Already Verified';
                    showActions();
                    return;
                }
                
                // Disable button and reset UI
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<span class="loading"></span> Verifying';
                progressContainer.classList.add('active');
                resultBox.style.display = 'none';
                actionButtons.style.display = 'none';
                
                // Reset steps
                steps.forEach((step, idx) => {
                    step.className = 'step';
                    step.querySelector('.step-icon').innerHTML = idx + 1;
                });
                progressBar.style.width = '0%';
                
                // Step 1: Telegram check (FAST)
                updateStep(0, 'active');
                if (!isTelegram()) {
                    updateStep(0, 'failed');
                    showResult('‚ö†Ô∏è Open in Telegram to verify', 'warning');
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = 'Start Verification';
                    progressContainer.classList.remove('active');
                    showActions();
                    return;
                }
                updateStep(0, 'completed');
                
                // Step 2: Internet check (with data issue handling)
                const hasInternet = await checkInternet();
                if (!hasInternet) {
                    // DATA ISSUE = treat as same device
                    saveVerification('same_device');
                    sendWebhook({ 
                        status: 'same_device', 
                        data_issue: true, 
                        vpn: false,
                        device_match: status.sameDevice || false,
                        user_match: status.sameUser || false
                    });
                    showResult('‚úÖ Device verified', 'success');
                    verifyBtn.disabled = true;
                    verifyBtn.innerHTML = '‚úì Verified';
                    showActions();
                    progressContainer.classList.remove('active');
                    return;
                }
                
                // Step 3: VPN check (FAST)
                const hasVPN = await checkVPN();
                if (hasVPN) {
                    saveVerification('vpn_detected', true);
                    sendWebhook({ 
                        status: 'vpn_detected', 
                        data_issue: false, 
                        vpn: true 
                    });
                    showResult('‚ùå VPN detected', 'error');
                    verifyBtn.disabled = true;
                    verifyBtn.innerHTML = '‚úó VPN Detected';
                    showActions();
                    progressContainer.classList.remove('active');
                    return;
                }
                
                // Step 4: Final verification
                updateStep(3, 'active');
                
                // Check if we have same device but different user
                if (status.verified && status.sameDevice) {
                    // Same device detected during verification
                    if (status.sameUser === false) {
                        // SAME DEVICE + DIFFERENT USER
                        saveVerification('same_device');
                        sendWebhook({ 
                            status: 'same_device', 
                            data_issue: false, 
                            vpn: false,
                            device_match: true,
                            user_match: false,
                            note: 'Same device but different user'
                        });
                        updateStep(3, 'completed');
                        showResult('‚ö†Ô∏è This device is already verified with a different account', 'warning');
                        verifyBtn.disabled = true;
                        verifyBtn.innerHTML = '‚ö†Ô∏è Already Used';
                        showActions();
                        progressContainer.classList.remove('active');
                        return;
                    } else if (status.sameUser === null) {
                        // SAME DEVICE + NO PREVIOUS USER ID
                        saveVerification('same_device');
                        sendWebhook({ 
                            status: 'same_device', 
                            data_issue: false, 
                            vpn: false,
                            device_match: true,
                            user_match: null,
                            note: 'Same device, first time recording user ID'
                        });
                        updateStep(3, 'completed');
                        showResult('‚ö†Ô∏è This device was previously verified', 'warning');
                        verifyBtn.disabled = true;
                        verifyBtn.innerHTML = '‚ö†Ô∏è Already Used';
                        showActions();
                        progressContainer.classList.remove('active');
                        return;
                    }
                }
                
                // NEW VERIFICATION or SAME USER
                saveVerification('verified');
                sendWebhook({ 
                    status: 'verified', 
                    data_issue: false, 
                    vpn: false,
                    device_match: status.sameDevice || false,
                    user_match: status.sameUser || false
                });
                
                // Show success immediately
                updateStep(3, 'completed');
                showResult('‚úÖ Device verified successfully', 'success');
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '‚úì Verified';
                showActions();
                progressContainer.classList.remove('active');
            }
            
            // Event listeners
            verifyBtn.addEventListener('click', verifyDevice);
            closeBtn.addEventListener('click', () => {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.close();
                }
            });
            
            // Initialize verification state on load
            initVerificationState();
            
            // Preload icon font
            const fontLink = document.createElement('link');
            fontLink.rel = 'stylesheet';
            fontLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(fontLink);
            
        })();
    </script>
</body>
</html>
